<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      The Edgeguard: Keyboard to Controller Adapter for the Nintendo Switch
    </title>
    <meta
      name="description"
      content="Play Smash Ultimate with a Keyboard! This adapter turns any keyboard into a Nintendo Switch controller. Compatible with games like Tetris 99, Super Mario Maker 2, Celeste, and more!"
    />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  </head>
  <body>
    <script type="text/javascript">
      let kickstarterUrl = 'https://www.kickstarter.com/projects/edgeguard/keyboard-adapter';
      const urlParams = window.location.search;
      const hasParams = urlParams && urlParams.length > 0;
      const hasReferrer = document.referrer && document.referrer.length > 0;

      if (hasParams) {
        kickstarterUrl = kickstarterUrl + urlParams;

        if (hasReferrer) {
          kickstarterUrl = kickstarterUrl + "&actualRef=" + encodeURIComponent(document.referrer);
        }
      } else if (hasReferrer) {
        kickstarterUrl = kickstarterUrl + "?actualRef=" + encodeURIComponent(document.referrer);
      }

      window.location = kickstarterUrl;
    </script>
  </body>
</html>
