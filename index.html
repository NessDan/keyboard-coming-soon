<!DOCTYPE html>
<html>
  <head>
    <title>Keyboard Controller for Smash Ultimate on the Nintendo Switch</title>
    <link rel="stylesheet" href="landing.css" />
  </head>
  <body>
    <div class="holder">
      <h1>A Keyboard Controller</h1>
      <h2>Designed with Smash Ultimate in mind, for the Nintendo Switch</h2>
      <form id="interest-form" name="interest-form">
        <input
          type="email"
          required
          name="interested-email"
          id="interested-email"
          placeholder="lucina@nintendo.com"
        />
        <input type="submit" onclick="handleSubmit" />
      </form>
    </div>

    <!-- My App JS -->
    <script>
      function handleSubmit(ev) {
        ev.preventDefault();
        const emailInput = document.getElementById("interested-email");
        const emailVal = emailInput.value;

        var db = firebase.firestore();
        db.collection("emails")
          .add({
            email: emailVal
          })
          .then(function(docRef) {
            console.log("Document written with ID: ", docRef.id);
          })
          .catch(function(error) {
            console.error("Error adding document: ", error);
          });
      }

      const interestFormEle = document.getElementById("interest-form");
      interestFormEle.addEventListener("submit", handleSubmit);
    </script>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
