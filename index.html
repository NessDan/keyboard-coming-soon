    <!-- My App JS -->
    <script>
      function handleInterestFormSubmit(ev) {
        ev.preventDefault();
        const submitButton = document.getElementById("interested-submit");
        const emailInput = document.getElementById("interested-email");
        const emailVal = emailInput.value;
        const formEle = document.getElementById("interest-form");
        const thankYouEle = document.getElementById("thank-you");
        const originalSubmitText = submitButton.value;

        submitButton.disabled = true; // Don't let them press more than once
        submitButton.classList.remove("failed");
        submitButton.value = "Beaming it up... üõ∏";

        const handleError = error => {
          console.error("Error adding document: ", error);
          submitButton.disabled = false;
          submitButton.classList.add("failed");
          submitButton.value = "Failed üòû Try once more!";
        };

        try {
          var db = firebase.firestore();
          db.collection("emails")
            .add({
              timestamp: firebase.firestore.FieldValue.serverTimestamp(),
              email: emailVal
            })
            .then(function(docRef) {
              // console.log("Document written with ID: ", docRef.id);
              formEle.classList.add("hidden");
              thankYouEle.classList.remove("hidden");
            })
            .catch(handleError);
        } catch (e) {
          handleError(e);
        }
      }

      const interestFormEle = document.getElementById("interest-form");
      interestFormEle.addEventListener("submit", handleInterestFormSubmit);
    </script>
